<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/180f962459.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row input-group search">
      <input class="form-control citySearch" type="text" placeholder="Search city" autocomplete="on" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary searchButton" type="button" id="button-addon2"><i
            class="fas fa-search"></i></button>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary currentLocation" type="button" id="button-addon2"><i
            class="fas fa-map-marker-alt"></i></button>
      </div>
      <!--<button class="searchButton"><i class="fas fa-search"></i></button>
      <button class="currentLocation"><i class="fas fa-map-marker-alt"></i></button>-->
    </div>
    <div class="row">
      <div class="col currentCityScreen"></div>
      <div class="col temperature"></div>
      <div class="col stats"></div>
    </div>
    <div class="row forecast"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./current-time.js"></script>
  <script src="./index.js"></script>
</body>

</html>
