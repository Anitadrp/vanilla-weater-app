<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <input class="citySearch" type="text" placeholder="Search city" />
      <button class="search">Search</button>
      <button class="currentLocation">Current location</button>
    </div>
    <div class="row">
      <div class="col currentCityScreen"></div>
      <div class="col temperature"></div>
      <div class="col stats"></div>
    </div>
    <div class="row forecast"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./current-time.js"></script>
  <script src="./index.js"></script>
</body>

</html>
